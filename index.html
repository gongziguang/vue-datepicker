<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Datepicker</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <style>
      body{
        font-family: 'Roboto', sans-serif;
      }
      *{
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <datepicker name="start" value="2016-09-02" format="DD/MM/YYYY"></datepicker>
    <datepicker name="end" value="2016-09-02" format="DD/MM/YYYY"></datepicker>
  </body>
</html>
